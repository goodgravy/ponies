<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Pony</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="ponies">
  {{#each}}
    <img class="thumb" {{bind-attr src=thumbnail}}/>
  {{/each}}
  </script>

  <script type="text/x-handlebars" id="tags">
    <div class="container">
      <div class="row">
        <ul class="nav nav-list span2">
          <li class="nav-header">What sort of pony?</li>
        {{#each}}
          <li class="nav-item">{{#link-to 'tag' this}}{{this}}{{/link-to}}</li>
        {{/each}}
          </li>
        </ul>
        <div class="span8">
        {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="tag">
  {{view App.PoniesView}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
